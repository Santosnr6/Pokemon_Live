<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="d-none" id="logInContainer">
        <form>
            <div>
                <label for="uName">Username:</label>
                <input type="text" id="uName">
            </div>
            <div>
                <label for="pWord">Password:</label>
                <input type="password" id="pWord">
            </div>
            <button id="logInBtn">Log In</button>
        </form>
    </div>
    <div class="" id="contentContainer">
        <button>Pokedex</button>
        <button>Search Pokemon</button>
        <button>Generate Pokemon</button>
        <!--  -->
        <div class="card-container" id="pokedexContainer"></div>
        <div id="formContainer">
            <form>
                <input type="text" id="pokemonName" placeholder="Insert the name of the pokemon you want to search for...">
                <button id="searchBtn">Search</button>
            </form>

            <div class="results-container" id="resultsContainer"></div>
        </div>
        <div id="randomContainer">
            <form>
                <input type="number" id="numberInput" placeholder="Insert the number of the pokemon you want to generate">
                <button id="genBtn">Search</button>
            </form>

            <div class="results-container" id="randomCardContainer"></div>
        </div>
    </div>
    
    <script src="users.js"></script>
    <script src="pokemons.js"></script>
    <script src="script.js"></script>
</body>
</html>
